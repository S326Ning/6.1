<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Task 1.1P</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link href="css/main.css" rel="stylesheet">
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row" style="margin-top: 15px;">
                <div class="col-lg-3"></div>
                <div class="col-lg-6 form-container">
                    <h3 class="title">Customer Registration</h3>
                    <p class="sub-title">Create an iService Account</p>
                    <form id="registration-form" action="/" method="POST">
                        <div class="form-group required">
                          <label>Country of residence</label>
                          <select class="form-control" name="residence">
                              <option value="">Choose from list</option>
                              <option value="Australia">Australia</option>
                              <option value="Other">Other</option>
                          </select>
                        </div>
                        <div class="form-row">
                            <div class="form-group required col-md-6">
                              <label>First name</label>
                              <input type="text" class="form-control" name="firstName" placeholder="First name">
                            </div>
                            <div class="form-group required col-md-6">
                              <label>Last name</label>
                              <input type="text" class="form-control" name="lastName" placeholder="Last name">
                            </div>
                        </div>
                        <div class="form-group required">
                          <label>Email</label>
                          <input type="email" class="form-control" placeholder="Email" name="email">
                        </div>
                        <div class="form-group required">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Password" name="password">
                        </div>
                        <div class="form-group required">
                            <label>Confirm password</label>
                            <input type="password" class="form-control" placeholder="Confirm password" name="confirmPassword">
                        </div>
                        <div class="form-group required">
                            <label>Address</label>
                            <textarea class="form-control" placeholder="Address" name="address"></textarea>
                        </div>
                        <div class="form-row">
                            <div class="form-group required col-md-6">
                              <label>City</label>
                              <input type="text" class="form-control" name="city" placeholder="City">
                            </div>
                            <div class="form-group required col-md-6">
                              <label>State, Province or Region</label>
                              <input type="text" class="form-control" name="state" placeholder="State, Province or Region">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>ZIP / Postal code</label>
                            <input type="text" class="form-control" name="postalCode" placeholder="ZIP / Postal code">
                        </div>
                        <div class="form-group">
                            <label>Mobile phone number</label>
                            <input type="text" class="form-control" name="phoneNumber" placeholder="Mobile phone number">
                        </div>
                        <div style="text-align: center;">
                            <button type="submit" class="btn btn-primary">Create Account</button>
                        </div>
                    </form>
                </div>
                <div class="col-lg-3"></div>
            </div>
        </div>
    </body>


</html>
